<script>
function validarIdade(idade=prompt("coloque sua idade")){

    
    if (idade >= 18) {
        alert( "Você e maior de idade");
    } else {
       falta=18-idade
        alert ("Você e menor de idade volte depois de "+falta+" anos");
    }
};




    
</script>
    <button onclick="validarIdade()">validar idade</button>
